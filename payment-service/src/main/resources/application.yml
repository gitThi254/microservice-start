server:
  port: 8086
spring:
  application:
    name: payment-service
  datasource:
    hikari:
      auto-commit: false
    url: jdbc:postgresql://localhost:5432/room
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database: postgresql
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:8761/eureka
  instance:
    hostname: localhost